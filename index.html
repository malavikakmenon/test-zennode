        <div id="main-wrapper" class="home">
            <section class="shapes-area">
                <div class="container">
                    <div class="area-wrapper">
                        <div class="shape-select">
                            <h1 class="title">Select a shape to find area</h1>
                            <div class="radio-wrapper">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="circle-radio" value="circle" checked>
                                    <label class="form-check-label" for="circle-radio">
                                      Circle
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="square-radio" value="square">
                                    <label class="form-check-label" for="square-radio">
                                      Square
                                    </label>
                                  </div>
                                  <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="triangle-radio" value="triangle">
                                    <label class="form-check-label" for="triangle-radio">
                                      Triangle
                                    </label>
                                  </div>
                                  <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="rectangle-radio" value="rectangle">
                                    <label class="form-check-label" for="rectangle-radio">
                                      Rectangle
                                    </label>
                                  </div>
                            </div>
                            <div class="parameter-wrapper">
                                <div class="circle-area shapes-input">
                                    <form>
                                        <div class="form-group">
                                          <label for="radius-input">Radius</label>
                                          <input type="number" class="form-control" id="radius-input" placeholder="Enter a radius">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Calculate area</button>
                    
                                      </form>
                                </div>
                                <div class="square-area shapes-input">
                                    <form>
                                        <div class="form-group">
                                          <label for="length-input">Length</label>
                                          <input type="number" class="form-control" id="length-input" placeholder="Enter a length">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Calculate area</button>
                    
                                      </form>
                                </div>
                                <div class="triangle-area shapes-input">
                                    <form>
                                        <div class="form-group">
                                          <label for="base-input">base</label>
                                          <input type="number" class="form-control" id="base-input" placeholder="Enter a base">
                                        </div>
                                        <div class="form-group">
                                            <label for="height-input">height</label>
                                            <input type="number" class="form-control" id="height-input" placeholder="Enter a height">
                                          </div>
                                        <button type="submit" class="btn btn-primary">Calculate area</button>
                    
                                      </form>
                                </div>
                                <div class="rectangle-area shapes-input">
                                    <form>
                                        <div class="form-group">
                                          <label for="length-input">length</label>
                                          <input type="number" class="form-control" id="length-input" placeholder="Enter a length">
                                        </div>
                                        <div class="form-group">
                                            <label for="breadth-input">breadth</label>
                                            <input type="number" class="form-control" id="breadth-input" placeholder="Enter a breadth">
                                          </div>
                                        <button type="submit" class="btn btn-primary">Calculate area</button>
                    
                                      </form>
                                </div>
